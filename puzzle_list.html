<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>謎寶空間 - 題庫</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 20px; 
      background-color: #f5f5f5; 
    }
    h1 { text-align: center; }
    .puzzle-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .puzzle-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 150px;
      text-align: center;
      cursor: pointer;
    }
    .puzzle-card img {
      width: 100%;
      display: block;
      margin-bottom: 0;
    }
    .star-container {
      padding: 10px;
      font-size: 40px;
      margin-top: -20px; 
    }
    .star {
      color: gray;
    }
    .star.active {
      color: gold;
    }
  </style>
</head>
<body>
  <h1>題庫</h1>
  <div class="puzzle-grid" id="puzzleGrid">
    <!-- 題目卡片將由 JavaScript 注入 -->
  </div>

  <script>
    // 從 puzzles.json 載入題目資料
    fetch("puzzles.json")
      .then(response => response.json())
      .then(puzzles => {
        const grid = document.getElementById('puzzleGrid');
        puzzles.forEach(puzzle => {
          // 從 localStorage 取得目前星數，預設 0
          const starCount = localStorage.getItem("puzzle_" + puzzle.id) || 0;
          const card = document.createElement('div');
          card.className = "puzzle-card";
          card.onclick = function() {
            window.location.href = "puzzle_detail.html?id=" + puzzle.id;
          };

          const img = document.createElement('img');
          img.src = puzzle.image;
          img.alt = "題目 " + puzzle.id;
          card.appendChild(img);

          const starDiv = document.createElement('div');
          starDiv.className = "star-container";
          for (let i = 1; i <= 3; i++){
            const starSpan = document.createElement('span');
            starSpan.className = "star" + (i <= starCount ? " active" : "");
            starSpan.innerHTML = "&#9733;";
            starDiv.appendChild(starSpan);
          }
          card.appendChild(starDiv);
          grid.appendChild(card);
        });
      });
  </script>
</body>
</html>
